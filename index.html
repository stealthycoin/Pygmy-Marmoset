<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="wrapper">
      <h1>Demo</h1>
      <canvas width="800" height="600" id="test_canvas">Browser doesn't support canvas.</canvas>
      <br />
      <input id="selector" type="file" />
    </div>
    <a href="#" onclick="click_crop();return false;">Crop</a>
    <img id="result" />

    <script src="PygmyMarmoset.js"></script>
    <script>
      PygmyMarmoset.init("test_canvas", "selector", 100, 100);

      function callback(img) {
      document.getElementById("result").src = img.src;
      }

      function click_crop() {
      PygmyMarmoset.get_data(callback);
      }
    </script>
  </body>
</html>
