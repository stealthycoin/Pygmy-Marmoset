<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Crop by stealthycoin</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Crop</h1>
        <p>Crop images in JS</p>

        <p class="view"><a href="https://github.com/stealthycoin/crop">View the Project on GitHub <small>stealthycoin/crop</small></a></p>


        <ul>
          <li><a href="https://github.com/stealthycoin/crop/zipball/master">Download <strong>ZIP File</strong></a></li>
          <li><a href="https://github.com/stealthycoin/crop/tarball/master">Download <strong>TAR Ball</strong></a></li>
          <li><a href="https://github.com/stealthycoin/crop">View On <strong>GitHub</strong></a></li>
        </ul>
      </header>
      
      <section>  
        <div id="wrapper">
          <h2>Demo</h2>
          <canvas width="800" height="600" id="test_canvas">Browser doesn't support canvas.</canvas>
          <br />
          <input id="selector" type="file" />
        </div>
        <a href="#" onclick="click_crop();return false;">Crop</a>
        <img id="result" />
      </section>
      <footer>
        <p>This project is maintained by <a href="https://github.com/stealthycoin">stealthycoin</a></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    <script src="javascripts/crop.js"></script>
    <script>
      crop.init("test_canvas", "selector", 100, 100);

      function callback(img) {
      document.getElementById("result").src = img.src;
      }

      function click_crop() {
      crop.get_data(callback);
      }
    </script>
  </body>
</html>
